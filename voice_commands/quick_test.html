<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Voice Test - ManVue</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .voice-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 24px;
            margin: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .voice-button:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .voice-button.listening {
            background: rgba(255, 107, 107, 0.8);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .commands {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .command-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .command-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .command-card h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        .command-card code {
            display: block;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 8px;
            border-radius: 4px;
            margin: 5px 0;
            font-size: 14px;
        }
        
        .test-btn {
            background: rgba(72, 187, 120, 0.8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .test-btn:hover {
            background: rgba(72, 187, 120, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Quick Voice Test</h1>
        
        <button id="voice-btn" class="voice-button" title="Click to start voice recognition">
            üé§
        </button>
        
        <div id="status" class="status">
            Click the microphone to start voice recognition
        </div>
        
        <div class="commands">
            <div class="command-card" onclick="testCommand('go home')">
                <h3>Navigation</h3>
                <code>"Go home"</code>
                <code>"Show products"</code>
                <button class="test-btn" onclick="event.stopPropagation(); testCommand('go home')">Test</button>
            </div>
            
            <div class="command-card" onclick="testCommand('search for shoes')">
                <h3>Search</h3>
                <code>"Search for shoes"</code>
                <code>"Find red dress"</code>
                <button class="test-btn" onclick="event.stopPropagation(); testCommand('search for shoes')">Test</button>
            </div>
            
            <div class="command-card" onclick="testCommand('open cart')">
                <h3>Cart</h3>
                <code>"Open cart"</code>
                <code>"Add to cart"</code>
                <button class="test-btn" onclick="event.stopPropagation(); testCommand('open cart')">Test</button>
            </div>
            
            <div class="command-card" onclick="testCommand('help')">
                <h3>Help</h3>
                <code>"Help"</code>
                <code>"What can I say"</code>
                <button class="test-btn" onclick="event.stopPropagation(); testCommand('help')">Test</button>
            </div>
        </div>
        
        <p style="opacity: 0.8; font-size: 14px;">
            üí° <strong>Tip:</strong> You can also use <kbd>Ctrl+Shift+V</kbd> to toggle voice recognition
        </p>
    </div>

    <!-- Include voice command scripts -->
    <script src="frontend/voice_ui.js"></script>
    <script src="frontend/voice_interface.js"></script>
    <script src="integration/simple_voice_fix.js"></script>
    
    <script>
        let isListening = false;
        let voiceInterface = null;
        
        const voiceBtn = document.getElementById('voice-btn');
        const statusDiv = document.getElementById('status');
        
        function updateStatus(message, isListening = false) {
            statusDiv.textContent = message;
            voiceBtn.classList.toggle('listening', isListening);
        }
        
        function initializeVoice() {
            if (typeof VoiceInterface === 'undefined') {
                updateStatus('‚ùå Voice interface not available. Please include the voice scripts.');
                return false;
            }
            
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                updateStatus('‚ùå Speech recognition not supported. Use Chrome, Firefox, Safari or Edge.');
                return false;
            }
            
            try {
                // Use the global voice interface if available, otherwise create new one
                voiceInterface = window.manvueVoice || new VoiceInterface({
                    continuous: true,
                    interimResults: true,
                    onResult: handleVoiceResult,
                    onError: handleVoiceError,
                    onStart: handleVoiceStart,
                    onEnd: handleVoiceEnd
                });
                
                updateStatus('‚úÖ Voice interface ready');
                return true;
                
            } catch (error) {
                updateStatus(`‚ùå Failed to initialize voice: ${error.message}`);
                return false;
            }
        }
        
        function toggleVoice() {
            if (!voiceInterface) {
                if (!initializeVoice()) {
                    return;
                }
            }
            
            if (isListening) {
                voiceInterface.stopListening();
            } else {
                voiceInterface.startListening();
            }
        }
        
        function testCommand(command) {
            updateStatus(`üß™ Testing: "${command}"`);
            
            if (!voiceInterface) {
                initializeVoice();
                setTimeout(() => testCommand(command), 500);
                return;
            }
            
            try {
                // Process the command
                const result = voiceInterface.commandProcessor.processCommand(command, 0.9);
                
                if (result) {
                    console.log('Command result:', result);
                    
                    // Execute the command
                    if (voiceInterface.executeCommand) {
                        voiceInterface.executeCommand(result);
                    }
                    
                    updateStatus(`‚úÖ Command executed: "${command}"`);
                } else {
                    updateStatus(`‚ùå Command not recognized: "${command}"`);
                }
                
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`);
            }
        }
        
        function handleVoiceResult(transcript, confidence, commandResult) {
            console.log('Voice result:', { transcript, confidence, commandResult });
            
            if (commandResult) {
                updateStatus(`‚úÖ Recognized: "${transcript}"`);
            } else {
                updateStatus(`‚ùå Not recognized: "${transcript}"`);
            }
        }
        
        function handleVoiceError(error, message) {
            console.error('Voice error:', error, message);
            updateStatus(`‚ùå Error: ${message}`);
            isListening = false;
        }
        
        function handleVoiceStart() {
            isListening = true;
            updateStatus('üé§ Listening... speak now!', true);
        }
        
        function handleVoiceEnd() {
            isListening = false;
            updateStatus('üé§ Click to start voice recognition');
        }
        
        // Event listeners
        voiceBtn.addEventListener('click', toggleVoice);
        
        // Keyboard shortcut
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.shiftKey && event.code === 'KeyV') {
                event.preventDefault();
                toggleVoice();
            }
        });
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                updateStatus('üé§ Click the microphone to start');
                
                // Check if SimpleVoiceFix loaded
                if (window.SimpleVoiceFix) {
                    console.log('‚úÖ SimpleVoiceFix loaded');
                } else {
                    console.log('‚ö†Ô∏è SimpleVoiceFix not loaded');
                }
                
                // Auto-initialize after a delay
                setTimeout(initializeVoice, 1000);
            }, 500);
        });
    </script>
</body>
</html>
