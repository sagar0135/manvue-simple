<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManVue Fashion Assistant</title>
    <link rel="stylesheet" href="chatbot.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Chatbot Toggle Button -->
    <div class="chatbot-toggle" id="chatbot-toggle">
        <i class="fas fa-comments"></i>
        <span class="notification-badge" id="notification-badge">1</span>
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbot-container">
        <!-- Chatbot Header -->
        <div class="chatbot-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="bot-info">
                    <h3>ManVue Assistant</h3>
                    <span class="status online">Online</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="minimize-btn" id="minimize-btn">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="close-btn" id="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions" id="quick-actions">
            <button class="quick-action-btn" data-message="Show me popular products">
                <i class="fas fa-fire"></i>
                Popular Items
            </button>
            <button class="quick-action-btn" data-message="I need help with sizing">
                <i class="fas fa-ruler"></i>
                Size Guide
            </button>
            <button class="quick-action-btn" data-message="What's on sale?">
                <i class="fas fa-tags"></i>
                Deals
            </button>
            <button class="quick-action-btn" data-message="Help me find a jacket">
                <i class="fas fa-search"></i>
                Find Items
            </button>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages">
            <!-- Welcome Message -->
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-bubble">
                        <p>ðŸ‘‹ Welcome to ManVue! I'm your personal fashion assistant.</p>
                        <p>I can help you find products, check sizes, answer questions about shipping, and more!</p>
                        <p>What can I help you with today?</p>
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typing-indicator">
            <div class="message-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Message Input -->
        <div class="message-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="message-input" 
                    placeholder="Type your message..." 
                    rows="1"
                    maxlength="500"></textarea>
                <div class="input-actions">
                    <button class="voice-btn" id="voice-btn" title="Voice input">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="send-btn" id="send-btn" title="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            <div class="input-footer">
                <small>Powered by ManVue AI â€¢ <span id="char-count">0/500</span></small>
            </div>
        </div>
    </div>

    <!-- Voice Recognition Feedback -->
    <div class="voice-feedback" id="voice-feedback">
        <div class="voice-animation">
            <div class="voice-circle"></div>
            <div class="voice-circle"></div>
            <div class="voice-circle"></div>
        </div>
        <p>Listening... <span id="voice-text"></span></p>
        <button class="voice-stop" id="voice-stop">Stop</button>
    </div>

    <!-- Chatbot Script -->
    <script src="chatbot.js"></script>
</body>
</html>
