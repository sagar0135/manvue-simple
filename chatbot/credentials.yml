# ManVue Chatbot Credentials Configuration

# Rest channel for HTTP API integration
rest:

# Socket.IO for real-time messaging
socketio:
  user_message_evt: user_uttered
  bot_message_evt: bot_uttered
  session_persistence: false

# Custom connector for ManVue integration
manvue_connector:
  class: "connectors.manvue_connector.ManVueConnector"
  
# Webhook configuration for integration
webhook:
  webhook_url: "http://localhost:5055/webhook"
  verify: "your-webhook-verification-token"

# Development configuration
# Production deployments should use environment variables

