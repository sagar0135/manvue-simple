version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_ask_rephrase

- rule: Implementation of the Two-Stage-Fallback
  steps:
  - intent: nlu_fallback
  - action: action_two_stage_fallback
  - active_loop: action_two_stage_fallback

- rule: Default fallback rule
  condition:
  - active_loop: null
  steps:
  - intent: nlu_fallback
  - action: action_default_fallback

- rule: Product categories trigger
  steps:
  - intent: ask_categories
  - action: utter_product_categories

- rule: Size guide trigger
  steps:
  - intent: ask_size_guide
  - action: utter_size_guide

- rule: Shipping info trigger
  steps:
  - intent: ask_shipping_info
  - action: utter_shipping_info

- rule: Return policy trigger
  steps:
  - intent: ask_return_policy
  - action: utter_return_policy

- rule: Payment methods trigger
  steps:
  - intent: ask_payment_methods
  - action: utter_payment_methods

- rule: Contact info trigger
  steps:
  - intent: ask_contact_info
  - action: utter_contact_info

- rule: Deals trigger
  steps:
  - intent: ask_deals
  - action: utter_deals

