<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANVUE Visual Search - Collab Integration Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .upload-area:hover {
            border-color: #007bff;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #007bff;
            background: #e3f2fd;
        }

        .upload-icon {
            font-size: 3em;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #adb5bd;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .result-info {
            padding: 15px;
        }

        .result-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .result-category {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .result-confidence {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            display: inline-block;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç MANVUE Visual Search</h1>
            <p>AI-Powered Fashion Product Search with Collab Integration</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">Click to upload or drag & drop an image</div>
                    <div class="upload-subtext">Supports JPG, PNG, GIF, WebP (max 16MB)</div>
                </div>
                <input type="file" id="fileInput" accept="image/*">
                <br>
                <button class="btn" id="searchBtn" disabled>üîç Search Similar Products</button>
                <button class="btn" id="uploadSearchBtn" disabled>üì§ Upload & Search (Collab Style)</button>
            </div>

            <div id="statusInfo" class="status-info" style="display: none;">
                <strong>Service Status:</strong> <span id="serviceStatus">Checking...</span>
            </div>

            <div id="errorMessage" class="error" style="display: none;"></div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing your image with AI...</p>
            </div>

            <div id="resultsSection" class="results-section">
                <h2>üéØ Similar Products Found</h2>
                <div id="resultsGrid" class="results-grid"></div>
            </div>
        </div>
    </div>

    <script>
        class VisualSearchApp {
            constructor() {
                this.apiBaseUrl = 'http://localhost:5001';
                this.selectedFile = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkServiceStatus();
            }

            setupEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const searchBtn = document.getElementById('searchBtn');
                const uploadSearchBtn = document.getElementById('uploadSearchBtn');

                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                uploadArea.addEventListener('drop', this.handleDrop.bind(this));

                fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                searchBtn.addEventListener('click', () => this.searchProducts());
                uploadSearchBtn.addEventListener('click', () => this.uploadAndSearch());
            }

            handleDragOver(e) {
                e.preventDefault();
                e.currentTarget.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                e.currentTarget.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                e.currentTarget.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.handleFile(files[0]);
                }
            }

            handleFileSelect(e) {
                if (e.target.files.length > 0) {
                    this.handleFile(e.target.files[0]);
                }
            }

            handleFile(file) {
                if (!file.type.startsWith('image/')) {
                    this.showError('Please select a valid image file.');
                    return;
                }

                if (file.size > 16 * 1024 * 1024) {
                    this.showError('File size must be less than 16MB.');
                    return;
                }

                this.selectedFile = file;
                this.enableButtons();
                
                // Update upload area to show selected file
                const uploadArea = document.getElementById('uploadArea');
                uploadArea.innerHTML = `
                    <div class="upload-icon">‚úÖ</div>
                    <div class="upload-text">Selected: ${file.name}</div>
                    <div class="upload-subtext">Click to change file</div>
                `;
            }

            enableButtons() {
                document.getElementById('searchBtn').disabled = false;
                document.getElementById('uploadSearchBtn').disabled = false;
            }

            async checkServiceStatus() {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/api/visual-search/health`);
                    const status = await response.json();
                    
                    const statusElement = document.getElementById('serviceStatus');
                    const statusInfo = document.getElementById('statusInfo');
                    
                    if (status.clip_available || status.enhanced_ml_available) {
                        statusElement.innerHTML = `‚úÖ Ready (CLIP: ${status.clip_available ? 'Yes' : 'No'}, Enhanced ML: ${status.enhanced_ml_available ? 'Yes' : 'No'})`;
                        statusInfo.style.display = 'block';
                    } else {
                        statusElement.innerHTML = '‚ùå Service not available';
                        statusInfo.style.display = 'block';
                        this.showError('Visual search service is not available. Please ensure the API is running and the collab integration is complete.');
                    }
                } catch (error) {
                    console.error('Error checking service status:', error);
                    this.showError('Unable to connect to the API. Please ensure the server is running on port 5001.');
                }
            }

            async searchProducts() {
                if (!this.selectedFile) return;

                this.showLoading();
                try {
                    const imageData = await this.fileToBase64(this.selectedFile);
                    
                    const response = await fetch(`${this.apiBaseUrl}/api/visual-search/collab-search`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            image: imageData,
                            max_products: 12,
                            max_outfits: 3
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const results = await response.json();
                    this.displayResults(results);
                } catch (error) {
                    console.error('Search error:', error);
                    this.showError(`Search failed: ${error.message}`);
                } finally {
                    this.hideLoading();
                }
            }

            async uploadAndSearch() {
                if (!this.selectedFile) return;

                this.showLoading();
                try {
                    const imageData = await this.fileToBase64(this.selectedFile);
                    
                    const response = await fetch(`${this.apiBaseUrl}/api/visual-search/upload-and-search?username=test_user`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            image: imageData,
                            max_products: 12,
                            max_outfits: 0
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const results = await response.json();
                    this.displayUploadResults(results);
                } catch (error) {
                    console.error('Upload and search error:', error);
                    this.showError(`Upload and search failed: ${error.message}`);
                } finally {
                    this.hideLoading();
                }
            }

            fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            displayResults(results) {
                const resultsSection = document.getElementById('resultsSection');
                const resultsGrid = document.getElementById('resultsGrid');

                if (!results.success || !results.similar_products || results.similar_products.length === 0) {
                    this.showError('No similar products found. Try a different image.');
                    return;
                }

                resultsGrid.innerHTML = '';
                
                results.similar_products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    
                    const confidence = Math.round(product.confidence || 0);
                    const confidenceColor = confidence > 80 ? '#28a745' : confidence > 60 ? '#ffc107' : '#dc3545';
                    
                    card.innerHTML = `
                        <img src="${product.product.image_url || '/api/images/placeholder.jpg'}" 
                             alt="${product.product.name}" 
                             class="result-image"
                             onerror="this.src='/api/images/placeholder.jpg'">
                        <div class="result-info">
                            <div class="result-name">${product.product.name}</div>
                            <div class="result-category">${product.product.category}</div>
                            <span class="result-confidence" style="background: ${confidenceColor}">
                                ${confidence}% Match
                            </span>
                        </div>
                    `;
                    
                    resultsGrid.appendChild(card);
                });

                resultsSection.style.display = 'block';
            }

            displayUploadResults(results) {
                const resultsSection = document.getElementById('resultsSection');
                const resultsGrid = document.getElementById('resultsGrid');

                if (!results.success || !results.similar_products || results.similar_products.length === 0) {
                    this.showError('No similar products found. Try a different image.');
                    return;
                }

                resultsGrid.innerHTML = '';
                
                results.similar_products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    
                    const confidence = Math.round(product.confidence || 0);
                    const confidenceColor = confidence > 80 ? '#28a745' : confidence > 60 ? '#ffc107' : '#dc3545';
                    
                    card.innerHTML = `
                        <img src="${product.product.image_url || '/api/images/placeholder.jpg'}" 
                             alt="${product.product.name}" 
                             class="result-image"
                             onerror="this.src='/api/images/placeholder.jpg'">
                        <div class="result-info">
                            <div class="result-name">${product.product.name}</div>
                            <div class="result-category">${product.product.category}</div>
                            <span class="result-confidence" style="background: ${confidenceColor}">
                                ${confidence}% Match
                            </span>
                        </div>
                    `;
                    
                    resultsGrid.appendChild(card);
                });

                resultsSection.style.display = 'block';
                
                // Show upload info
                this.showStatusInfo(`Image uploaded successfully! File ID: ${results.file_id}`);
            }

            showLoading() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('resultsSection').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'none';
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                document.getElementById('resultsSection').style.display = 'none';
            }

            showStatusInfo(message) {
                const statusElement = document.getElementById('statusInfo');
                statusElement.innerHTML = `<strong>Info:</strong> ${message}`;
                statusElement.style.display = 'block';
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VisualSearchApp();
        });
    </script>
</body>
</html>
