<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{CATEGORY_NAME} - MANVUE</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <!-- Header with Search Bar Only -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="../../index.html" style="text-decoration: none; color: inherit;">MANVUE</a></h1>
            </div>
            
            <!-- Long Search Bar -->
            <div class="main-search-bar">
                <input type="text" id="main-search-input" placeholder="Search products, brands, styles...">
                <button onclick="searchProducts()">Search</button>
                <button class="voice-btn" onclick="startVoiceSearch()">ðŸŽ¤</button>
            </div>

            <!-- Header Actions -->
            <div class="header-actions">
                <div class="wishlist-icon" onclick="toggleWishlist()">â™¡</div>
                <div class="cart-icon" onclick="toggleCart()">
                    ðŸ›’ <span id="cart-count" class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Sale Timer -->
    <div class="sale-timer-banner">
        <div class="container">
            <div class="timer-content">
                <span class="timer-icon">ðŸ”¥</span>
                <span class="timer-text">Flash Sale Ends In:</span>
                <div class="countdown-timer" id="countdown-timer">
                    <div class="time-unit">
                        <span id="hours">23</span>
                        <span class="time-label">HRS</span>
                    </div>
                    <div class="time-separator">:</div>
                    <div class="time-unit">
                        <span id="minutes">59</span>
                        <span class="time-label">MIN</span>
                    </div>
                    <div class="time-separator">:</div>
                    <div class="time-unit">
                        <span id="seconds">59</span>
                        <span class="time-label">SEC</span>
                    </div>
                </div>
                <span class="timer-cta">Shop Now & Save!</span>
            </div>
        </div>
    </div>

    <!-- Breadcrumb -->
    <nav class="breadcrumb">
        <div class="container">
            <a href="../../index.html">Home</a> > 
            <span>{CATEGORY_NAME}</span>
        </div>
    </nav>

    <!-- Category Header -->
    <section class="category-header">
        <div class="container">
            <h1>{CATEGORY_NAME}</h1>
            <p>Discover our collection of premium {CATEGORY_DESCRIPTION}</p>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="products-section">
        <div class="container">
            <div class="section-header">
                <h2>Our {CATEGORY_NAME} Collection</h2>
                <div class="view-controls">
                    <button class="view-btn active" onclick="changeView('grid')">Grid</button>
                    <button class="view-btn" onclick="changeView('list')">List</button>
                    <select id="sort-select" onchange="sortProducts()">
                        <option value="name">Sort by Name</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Highest Rated</option>
                        <option value="newest">Newest First</option>
                    </select>
                </div>
            </div>

            <!-- Product Grid -->
            <div id="product-grid" class="product-grid">
                {PRODUCTS_HTML}
            </div>
        </div>
    </section>

    <script src="../../js/script.js"></script>
    <script>
        // Start the 24-hour countdown timer
        function startCountdown() {
            // Check if there's an existing sale end time
            let targetTime = localStorage.getItem('saleEndTime');
            if (!targetTime || parseInt(targetTime) <= new Date().getTime()) {
                // Set target time to 24 hours from now
                targetTime = new Date().getTime() + (24 * 60 * 60 * 1000);
                localStorage.setItem('saleEndTime', targetTime);
            } else {
                targetTime = parseInt(targetTime);
            }
            
            function updateTimer() {
                const now = new Date().getTime();
                const distance = targetTime - now;
                
                if (distance < 0) {
                    // Timer expired, reset to 24 hours
                    const newTarget = new Date().getTime() + (24 * 60 * 60 * 1000);
                    localStorage.setItem('saleEndTime', newTarget);
                    targetTime = newTarget;
                    return;
                }
                
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }
            
            updateTimer();
            setInterval(updateTimer, 1000);
        }
        
        // Start timer when page loads
        document.addEventListener('DOMContentLoaded', startCountdown);
    </script>
</body>
</html>
