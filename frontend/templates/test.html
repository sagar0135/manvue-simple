<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANVUE Test - Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .header {
            background: #000;
            color: #fff;
            padding: 1rem 0;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .hero-banner {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 3rem 0;
            display: flex;
            align-items: center;
            min-height: 60vh;
        }
        
        .hero-banner .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }
        
        .hero-content h2 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #000;
        }
        
        .hero-content p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #666;
        }
        
        .cta-btn {
            background: #000;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cta-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }
        
        .hero-image img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
        }
        
        .category-collections {
            padding: 3rem 0;
            background: #fff;
        }
        
        .category-collections h2 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            color: #000;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .category-card {
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .category-card h3 {
            font-size: 1.5rem;
            color: #000;
        }
        
        @media (max-width: 768px) {
            .hero-banner .container {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .hero-content h2 {
                font-size: 2.5rem;
            }
            
            .category-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>MANVUE</h1>
                </div>
                <div class="nav">
                    <span>Home</span>
                    <span>Products</span>
                    <span>Contact</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Banner -->
        <section class="hero-banner">
            <div class="container">
                <div class="hero-content">
                    <h2>Winter Collection</h2>
                    <p>Keep yourself warmed up with our premium men's fashion</p>
                    <button class="cta-btn">Shop Winter Collection</button>
                </div>
                <div class="hero-image">
                    <img src="https://images.unsplash.com/photo-1441986300917-64674f600d8?w=800&h=600&fit=crop&auto=format" alt="Men's Fashion">
                </div>
            </div>
        </section>

        <!-- Category Collections -->
        <section class="category-collections">
            <div class="container">
                <h2>Category Collections</h2>
                <div class="category-grid">
                    <div class="category-card">
                        <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=300&h=200&fit=crop&auto=format" alt="T-Shirts">
                        <h3>T-Shirts</h3>
                    </div>
                    <div class="category-card">
                        <img src="https://images.unsplash.com/photo-1603252109303-2751441dd157?w=300&h=200&fit=crop&auto=format" alt="Shirts">
                        <h3>Shirts</h3>
                    </div>
                    <div class="category-card">
                        <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?w=300&h=200&fit=crop&auto=format" alt="Jeans">
                        <h3>Jeans</h3>
                    </div>
                    <div class="category-card">
                        <img src="https://images.unsplash.com/photo-1551028719-00167b16eac5?w=300&h=200&fit=crop&auto=format" alt="Jackets">
                        <h3>Jackets</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        console.log('âœ… Test page loaded successfully');
        console.log('Main content visible:', document.querySelector('main').style.display);
        console.log('Hero banner visible:', document.querySelector('.hero-banner').style.display);
    </script>
</body>
</html>
